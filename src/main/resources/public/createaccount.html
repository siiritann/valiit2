<script>

    // 1 - CREATE NEW CLIENT
    let postButton = document.getElementById("createClient");
    let firstName = document.getElementById("firstName");
    let lastName = document.getElementById("lastName");

    postButton.addEventListener("click", function () {
        if (firstName.value.length <= 0 || lastName.value.length <= 0) {
            console.log("1");
            let error = "Please insert firstname and lastname";
            let p = document.getElementById("error");
            p.append(error);
        } else {
            console.log("click");
            let client = {
                firstName: firstName.value,
                lastName: lastName.value
            }
            createClient(client);
        }
    });

    function createClient(client) {
        // Send the JavaScript company object to the server...
        return fetch('http://localhost:8080/newclient', // PANE SIIA ÕIGE URL
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(client)
            }
        ).then(result => result.text()) // POOLELI TEE KORDA
            .then(
                function (result) {
                alert(result);
                location.href = 'welcomepagenewclient.html?id=' + result;
            }
        );
    }

    // 2 - LOGIN
    let loginButton = document.getElementById("login");
    let userName = document.getElementById("username");

    loginButton.addEventListener("click", function () {
        if (userName.value < 1) {
            let errorlogin = "Please insert valid username/clientId";
            let p = document.getElementById("errorlogin");
            p.append(errorlogin);
        } else {
            let clientId = document.getElementById("username").value;
            login(clientId);
        }
    });

    function login(clientId) {
        console.log(clientId);
        location.href = 'welcomepageforclient.html?id=' + clientId;
    }

</script>
