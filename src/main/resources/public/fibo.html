<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibo task </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
</head>
<body>
<button id="button">PRESS HERE</button>
<input id="myInput" type="number" min="1"/>
<table id="siiriTable" border="1"></table>
<div id="content"></div>
<script>
    let button = document.getElementById("button");
    button.onclick = function () {
        let siiriTable = document.getElementById("siiriTable");
        let numberOfElements = document.getElementById("myInput").value; // value tagastab väärtuse antud ajahetkel

        // DEPRECATED
        // if (numberOfElements < 1) {
        //     let string = document.createElement("p");
        //     string.innerHTML = "Please insert number that is bigger than 0";
        //     let content = document.getElementById("content");
        //     content.append(string);
        // }

        if (numberOfElements == 1) {
            let rowElement = document.createElement("tr");
            let cellElement = document.createElement("td");
            cellElement.innerText = 1;
            rowElement.append(cellElement);
            siiriTable.append(rowElement);
        } else {
            let a = 0;
            let b = 1;
            let c = 1;
            for (let i = 1; i <= numberOfElements; i++) {
                c = a + b;
                a = b;
                b = c;
                let rowElement = document.createElement("tr");
                let cellElement = document.createElement("td");
                let siiriTable = document.getElementById("siiriTable");
                cellElement.innerText = a;
                rowElement.append(cellElement);
                siiriTable.append(rowElement);
            }
        }
    }

</script>
</body>
</html>
